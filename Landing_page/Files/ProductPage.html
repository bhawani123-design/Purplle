<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/7fe5a042ed.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="ProductPage.css" />
  </head>
  <body>
    <div class="nav">
      <nav>
        <div class="navUp">
          <div class="navUpLinks">
            <i class="fas fa-mobile-alt" id="mobileIcon"></i>
            <a href="">DOWNLOAD APP</a>
            |
            <a href="">SUPPPORT</a>
            |
            <a href="">TRACK ORDER</a>
          </div>
        </div>
        <div class="navMiddleContainer">
          <div class="navLeft">
            <div class="input-container">
              <input
                class="input-field"
                type="text"
                placeholder="What are you looking for?"
                name="search"
              />
              <i class="fa fa-search icon" id="search-icon"></i>
            </div>
          </div>
          <div class="spaceBetweenNav"></div>
          <div class="navMid">
            <img
              src="https://media6.ppl-media.com/static/purplle/img/purplle-logo-1.svg"
              id="homePageNavigation"
              alt=""
            />
            <img
              src=" https://media6.ppl-media.com/mediafiles/ecomm/promo/1537798844_try-logo-3x.png"
              id="tryElite"
              alt=""
            />
          </div>
          <div class="spaceBetweenNav"></div>
          <div class="navRight">
            <div class="icons" id="wishList">
              <i class="far fa-heart"></i>
            </div>
            <div class="icons" id="signUp"><i class="far fa-smile"></i>`</div>
            <div class="icons" id="basket">
              <i class="fas fa-shopping-basket"></i>
            </div>
          </div>
        </div>
        <div class="navBottom">
          <ul class="navBottom_links">
            <li><a href=""> SHOP CATEGGORIE </a></li>
            <li><a href="">BRANDS</a></li>
            <li><a href="">OFFERS</a></li>
            <li><a href="">NEW</a></li>
            <li><a href="">SPLURGE</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="slider">
        <div class="sliderMain" id="slider_main_div">
          <div class="slide left">
            <span id="leftMoveSlider">&#10094;</span>
          </div>
          <div class="slide right">
            <span id="rightMoveSlider">&#10095;</span>
          </div>
          <div class="btm-sliders">
            <span id="point1"></span>
            <span id="point2"></span>
            <span id="point3"></span>
            <span id="point4"></span>
            <span id="point5"></span>
          </div>
        </div>
      </div>
      <div class="filter"></div>
      <h2 class="productHeading">ALL PRODUCTS</h2>
      <div class="productList" id="productList"></div>
      <br />
      <div class="slider">
        <div class="sliderMain" id="slider_main_div1">
          <div class="slide left">
            <span id="leftMoveSlider1">&#10094;</span>
          </div>
          <div class="slide right">
            <span id="rightMoveSlider1">&#10095;</span>
          </div>
          <div class="btm-sliders">
            <span id="point11"></span>
            <span id="point12"></span>
            <span id="point13"></span>
          </div>
        </div>
      </div>
      <br /><br />
    </div>
  </body>
</html>
<script src="ProductPage.js"></script>
